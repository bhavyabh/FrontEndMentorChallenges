<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/general.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-img">
        <img src="images/illustration-hero.svg" alt="" class="hero-img" />
      </div>

      <div class="card-content">
        <h1>Order Summary</h1>
        <p class="summary-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card-pricing">
          <ion-icon class="music-icon" name="musical-notes"></ion-icon>
          <div class="price-plan">
            <p class="price-text">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="btn btn--change">Change</a>
        </div>

        <a href="#" class="btn btn--payment">Proceed to Payment</a>
        <a href="#" class="btn btn--cancel">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bhavya Bhandary</a>.
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
